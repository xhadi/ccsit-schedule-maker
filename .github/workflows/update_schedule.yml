name: Update Course Schedule

on:
  schedule:
    # Runs every 2 hours (adjust as needed)
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allows manual trigger button

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r scraper/requirements.txt

      - name: Run Scraper
        run: python scraper/main.py

      - name: Commit and Push if Changed
        run: |
          git config user.name "KFU Scheduler Bot"
          git config user.email "actions@github.com"
          git add public/*.csv
          # The command below checks if there are changes before committing
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update course schedule [skip ci]" && git push)
